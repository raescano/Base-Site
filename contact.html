    <body>
          <header class="site-header toggle-nav animated">
            <div class="container">
                <div class="site-branding">
                    <h1><a href="index.html">Site Name</a> / Contact Us</h1>
                </div>
                <nav class="site-navigation">
                    <div class="menu-button navicon">Menu</div>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contact.html">Contact</a></li>
                    </ul>
                </nav>
            </div> <!-- end container -->
          </header>

          <main class="site-main">
            <div class="container full-width">

                <section class="hero text-centered">
                    <h2>Contact Page</h2>
                    <p>This is a sub page example with a hero at top and contact form below.</p>
                </section>
            </div> <!-- END CONTAINER -->

            <div class="container">

                <section>
                 <form>

                   <label for="contact_name">Name:</label>
                   <input class="text" type="text" value="" name="contact_name" id="contact_name" placeholder="Your Name..." />

                   <label for="contact_email">Email Address:</label>
                   <input class="text" type="text" value="" name="contact_email" id="contact_email" placeholder="Your Email..." />

                   <label for="contact_subject">Subject:</label>
                   <input class="text" type="text" value="" name="contact_subject" id="contact_subject" placeholder="Subject..." />

                  <label for="contact_message">Message:</label>
                  <textarea id="contact_message"></textarea>

                   <input type="submit" value="Submit" />

                 </form>
                </section>

            </div> <!-- end container -->
          </main>

          <footer class="site-footer">
            <div class="container">
                <nav class="site-navigation">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                </nav>

          </footer>
